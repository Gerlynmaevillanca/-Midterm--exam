<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<style>
  .red-back {
    width: 100%;
    height: 90px;
    opacity: 0.8;
    object-fit: cover;
    position: relative;
    z-index: 1;
}

h1 {
    position: relative; /* Added position to make z-index work */
    transform: translateY(-70px); /* Reduced value to ensure full visibility */
    z-index: 3;
    color: red;
    text-align: center; /* Optional: centers the text horizontally */
}

.product-card {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    margin-bottom: 20px;
}
.product-card img {
    max-width: 100%;
    border-radius: 5px;
}
.product-card h5 {
    margin-top: 15px;
    font-size: 1.25rem;
}
.product-card p {
    color: #555;
}
</style> 
   <div class="container my-4">
        <h3 class="text-center mb-4">Simple E-Commerce Dashboard</h3>
        <div class="row" id="product-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
